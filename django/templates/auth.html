{% extends 'base.html' %}
{% load static %}

{% block title %}Authentication - SkyTech Drones{% endblock %}

{% block content %}
<section class="auth-section">
    <div class="auth-container">
        <div class="auth-tabs">
            <button class="auth-tab active" data-tab="login">Login</button>
            <button class="auth-tab" data-tab="signup">Sign Up</button>
        </div>
        
        <div class="auth-form active" id="login-form">
            <h2>Login to Your Account</h2>
            <form method="post" action="{% url 'token_obtain_pair' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="login-username">Username</label>
                    <input type="text" id="login-username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" name="password" required>
                </div>
                <button type="submit" class="btn-primary">Login</button>
            </form>
        </div>

        <div class="auth-form" id="signup-form">
            <h2>Create New Account</h2>
            <form method="post" action="{% url 'register' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="signup-username">Username</label>
                    <input type="text" id="signup-username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="signup-password2">Confirm Password</label>
                    <input type="password" id="signup-password2" name="password2" required>
                </div>
                <button type="submit" class="btn-primary">Sign Up</button>
            </form>
        </div>
    </div>
</section>
{% endblock %}

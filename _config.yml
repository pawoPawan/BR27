# GitHub Pages / Jekyll Configuration for BR27

# Exclude files from Jekyll processing
exclude:
  - README.md
  - DEPLOYMENT_NOTES.md
  - MIGRATION_GUIDE.md
  - ARCHITECTURE.md
  - QUICK_START.md
  - overview.txt
  - deploy-github.sh
  - setup.sh
  - .gitignore
  - .server.log
  - django/
  - templates/
  - scripts/
  - components/linkedin-feed/docs/
  - components/linkedin-feed/DYNAMIC_SETUP_GUIDE.md
  - components/linkedin-feed/README.md
  - components/linkedin-feed/scripts/
  - docs/
  - .github/

# Don't process these as Jekyll pages
markdown: kramdown
highlighter: rouge

# Keep only HTML, CSS, JS files for the actual website
include:
  - .htaccess
  - _pages

# Site settings
title: BR27
description: Empowering minds. Enabling progress.
url: "https://www.br27.in"
baseurl: ""

# Build settings
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Feed Test - BR27</title>
    <link rel="stylesheet" href="/components/linkedin-feed/linkedin-feed.css">
    <link rel="stylesheet" href="/components/linkedin-feed/linkedin-feed-carousel.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }
        .test-container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
        }
        .status {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        .debug-info {
            background: #f5f5f5;
            border: 2px dashed #ddd;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }
        .debug-info h3 {
            margin-top: 0;
            color: #667eea;
        }
        #debug-output {
            white-space: pre-wrap;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>üß™ LinkedIn Feed Test Page</h1>
        <p class="status">Testing dynamic LinkedIn feed integration...</p>
        
        <div class="debug-info">
            <h3>Debug Information:</h3>
            <div id="debug-output">Initializing...</div>
        </div>
        
        <!-- LinkedIn Feed Container -->
        <div id="linkedin-feed-container"></div>
    </div>

    <!-- Load LinkedIn Feed Script -->
    <script src="/components/linkedin-feed/linkedin-feed-client.js"></script>
    <script>
        const debugOutput = document.getElementById('debug-output');
        
        function log(message) {
            const timestamp = new Date().toLocaleTimeString();
            debugOutput.textContent += `[${timestamp}] ${message}\n`;
            console.log(message);
        }

        document.addEventListener('DOMContentLoaded', function() {
            log('‚úÖ DOM Content Loaded');
            log(`‚úÖ LinkedIn Client Available: ${typeof LinkedInFeedClient !== 'undefined'}`);
            
            if (typeof LinkedInFeedClient === 'undefined') {
                log('‚ùå ERROR: LinkedInFeedClient not loaded!');
                log('Check if /components/linkedin-feed/linkedin-feed-client.js exists');
                return;
            }
            
            log('üîÑ Loading platform configuration...');
            
            // Load platform config
            fetch('/config/platform.json')
                .then(response => {
                    log(`‚úÖ Platform config response: ${response.status}`);
                    return response.json();
                })
                .then(config => {
                    log(`‚úÖ Platform: ${config.platform.current}`);
                    log(`‚úÖ API Enabled: ${config.features.api_enabled}`);
                    
                    log('üîÑ Initializing LinkedIn feed...');
                    
                    try {
                        new LinkedInFeedClient('linkedin-feed-container', {
                            postsToShow: 3,
                            companyUrl: 'https://www.linkedin.com/company/27br/',
                            carousel: true,
                            carouselInterval: 5000,
                            autoRefresh: true,
                            refreshInterval: 300000
                        });
                        log('‚úÖ LinkedIn feed initialized successfully!');
                    } catch (error) {
                        log(`‚ùå ERROR initializing feed: ${error.message}`);
                    }
                })
                .catch(error => {
                    log(`‚ö†Ô∏è Platform config unavailable: ${error.message}`);
                    log('üîÑ Trying fallback initialization...');
                    
                    try {
                        new LinkedInFeedClient('linkedin-feed-container', {
                            postsToShow: 3,
                            companyUrl: 'https://www.linkedin.com/company/27br/',
                            carousel: true,
                            carouselInterval: 5000,
                            autoRefresh: false
                        });
                        log('‚úÖ LinkedIn feed initialized with fallback!');
                    } catch (error) {
                        log(`‚ùå ERROR with fallback: ${error.message}`);
                    }
                });
        });
    </script>
</body>
</html>

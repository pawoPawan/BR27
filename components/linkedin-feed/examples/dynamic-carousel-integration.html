<!-- 
  Dynamic LinkedIn Feed with Carousel Integration Example
  Shows latest 3 posts in a rotating carousel
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic LinkedIn Feed - BR27</title>
    
    <!-- Include base styles -->
    <link rel="stylesheet" href="/styles.css">
    
    <!-- Include LinkedIn feed styles (both base and carousel) -->
    <link rel="stylesheet" href="/components/linkedin-feed/linkedin-feed.css">
    <link rel="stylesheet" href="/components/linkedin-feed/linkedin-feed-carousel.css">
</head>
<body>
    <!-- Your existing content above -->

    <!-- LinkedIn Feed Section with Carousel -->
    <section class="linkedin-feed-section">
        <div class="container">
            <!-- Header -->
            <div class="linkedin-header">
                <div class="linkedin-title-group">
                    <div class="linkedin-icon">
                        <svg viewBox="0 0 24 24" fill="white" width="24" height="24">
                            <path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"/>
                            <rect x="2" y="9" width="4" height="12"/>
                            <circle cx="4" cy="4" r="2"/>
                        </svg>
                    </div>
                    <div>
                        <h2>Latest from BR27</h2>
                        <p style="color: var(--text-secondary); margin: 0; font-size: 14px;">
                            Follow our journey on LinkedIn
                        </p>
                    </div>
                </div>
                <a href="https://www.linkedin.com/company/27br/" 
                   target="_blank" 
                   rel="noopener noreferrer" 
                   class="linkedin-follow-btn">
                    <svg viewBox="0 0 24 24" fill="white" width="18" height="18">
                        <path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"/>
                        <rect x="2" y="9" width="4" height="12"/>
                        <circle cx="4" cy="4" r="2"/>
                    </svg>
                    Follow on LinkedIn
                </a>
            </div>
            
            <!-- Feed container - Posts will be injected here -->
            <div id="linkedin-feed-container"></div>
        </div>
    </section>

    <!-- Your existing content below -->

    <!-- Include dynamic LinkedIn feed script -->
    <script src="/components/linkedin-feed/linkedin-feed-dynamic.js"></script>
    <script>
        // Initialize dynamic LinkedIn feed with carousel
        document.addEventListener('DOMContentLoaded', function() {
            const linkedInFeed = new LinkedInFeedDynamic('linkedin-feed-container', {
                // Show latest 3 posts
                postsToShow: 3,
                
                // Fetch from Django API endpoint
                dataSource: '/api/linkedin/posts/',
                
                // Enable carousel mode
                carousel: true,
                
                // Rotate every 5 seconds
                carouselInterval: 5000,
                
                // Auto-refresh every 5 minutes
                autoRefresh: true,
                refreshInterval: 300000,
                
                // Show engagement stats (if available)
                showEngagement: true
            });
            
            // Make it available globally for debugging
            window.linkedInFeed = linkedInFeed;
            
            console.log('âœ… Dynamic LinkedIn feed initialized with carousel');
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Feed Integration Example - BR27</title>
    
    <!-- Your existing stylesheets -->
    <link rel="stylesheet" href="../../../styles.css">
    
    <!-- Add LinkedIn Feed CSS -->
    <link rel="stylesheet" href="../linkedin-feed.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Your existing navigation -->
    <nav class="navbar">
        <div class="container nav-container">
            <div class="logo">
                <span class="logo-text">BR27</span>
            </div>
            <!-- ... rest of your nav ... -->
        </div>
    </nav>

    <!-- Your existing content sections -->
    <!-- Hero, About, Focus Areas, etc. -->

    <!-- ====================================== -->
    <!-- ADD THIS SECTION WHERE YOU WANT IT    -->
    <!-- ====================================== -->
    
    <!-- LinkedIn Feed Section -->
    <section class="linkedin-feed-section">
        <div class="container">
            <!-- Header with LinkedIn branding -->
            <div class="linkedin-header">
                <div class="linkedin-title-group">
                    <div class="linkedin-icon">
                        <svg viewBox="0 0 24 24" fill="white" width="24" height="24">
                            <path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"/>
                            <rect x="2" y="9" width="4" height="12"/>
                            <circle cx="4" cy="4" r="2"/>
                        </svg>
                    </div>
                    <div>
                        <h2 data-translate="linkedin.title">Latest from BR27</h2>
                        <p style="color: var(--text-secondary); margin: 0; font-size: 14px;" 
                           data-translate="linkedin.subtitle">
                            Follow our journey on LinkedIn
                        </p>
                    </div>
                </div>
                <a href="https://www.linkedin.com/company/27br/" 
                   target="_blank" 
                   rel="noopener noreferrer" 
                   class="linkedin-follow-btn">
                    <svg viewBox="0 0 24 24" fill="white" width="18" height="18">
                        <path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"/>
                        <rect x="2" y="9" width="4" height="12"/>
                        <circle cx="4" cy="4" r="2"/>
                    </svg>
                    <span data-translate="linkedin.follow">Follow on LinkedIn</span>
                </a>
            </div>
            
            <!-- Posts container - JavaScript will populate this -->
            <div id="linkedin-feed-container"></div>
        </div>
    </section>

    <!-- Your existing footer -->
    <footer class="footer">
        <!-- ... footer content ... -->
    </footer>

    <!-- Your existing scripts -->
    <script src="../../../script.js"></script>
    
    <!-- ====================================== -->
    <!-- ADD THESE SCRIPTS BEFORE CLOSING BODY -->
    <!-- ====================================== -->
    
    <!-- LinkedIn Feed Script -->
    <script src="../linkedin-feed.js"></script>
    <script>
        // Initialize LinkedIn feed when page loads
        document.addEventListener('DOMContentLoaded', function() {
            // Create new LinkedIn feed instance
            const linkedInFeed = new LinkedInFeed('linkedin-feed-container', {
                postsToShow: 6,              // Show 6 posts
                dataSource: '../data/posts.json',  // Path to your data
                showEngagement: true,        // Show likes & comments
                autoRefresh: false           // Don't auto-refresh (set to true if you want)
            });
            
            // Optional: Add to global scope if you want to control it from console
            window.linkedInFeed = linkedInFeed;
        });
    </script>
</body>
</html>
